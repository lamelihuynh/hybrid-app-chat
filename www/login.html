<!DOCTYPE html>
<html>
<head>
    <title>Login - bksysnet@hcmut</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .login-container {
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            display: none;
        }
        .error {
            background-color: #f44336;
            color: white;
        }
        .success {
            background-color: #4CAF50;
            color: white;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        /* ‚≠ê TH√äM STYLES CHO P2P STATUS */
        .p2p-status {
            background: #E3F2FD;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-size: 0.9em;
            display: none;
        }
        .p2p-status.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <div id="message" class="message"></div>
    
    <!-- ‚≠ê TH√äM P2P STATUS INDICATOR -->
    <div id="p2pStatus" class="p2p-status">
        <span id="p2pStatusText">üîÑ Initializing P2P Agent...</span>
    </div>
    
    <form id="loginForm" method="POST" action="/login">
        <label for="username">Username:</label>
        <input id="username" name="username" type="text" required><br>
        
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" required><br>
        
        <input type="submit" value="Login">
    </form>
    
    <p style="text-align: center; margin-top: 20px;">
        <a href="index.html">‚Üê Back to Home</a>
    </p>
</div>

<!-- ‚≠ê TH√äM P2P AGENT SCRIPT -->
<script src="js/p2p-agent.js"></script>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');
        const p2pStatusDiv = document.getElementById('p2pStatus');
        const p2pStatusText = document.getElementById('p2pStatusText');
        
        messageDiv.textContent = 'Logging in...';
        messageDiv.className = 'message';
        messageDiv.style.display = 'block';
        
        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                }),
                credentials: 'include'
            });
            
            console.log('[Login] Response status:', response.status);
            console.log('[Login] Response headers:');
            
            // Check Set-Cookie header
            const setCookie = response.headers.get('Set-Cookie');
            console.log('[Login] Set-Cookie header:', setCookie);
            
            // Get all headers
            response.headers.forEach((value, key) => {
                console.log(`  ${key}: ${value}`);
            });
            
            const text = await response.text();
            console.log('[Login] Raw response:', text);
            
            let data;
            try {
                data = JSON.parse(text);
            } catch (e) {
                console.error('[Login] JSON parse error:', e);
                messageDiv.textContent = 'Invalid response from server';
                messageDiv.className = 'message error';
                return;
            }
            
            console.log('[Login] Parsed data:', data);
            
            // Parse nested JSON body
            let bodyData = data;
            if (data.body && typeof data.body === 'string') {
                try {
                    bodyData = JSON.parse(data.body);
                    console.log('[Login] Parsed body:', bodyData);
                } catch (e) {
                    console.error('[Login] Body parse error:', e);
                }
            }
            
            if (bodyData.status === 'success') {
                messageDiv.textContent = 'Login successful!';
                messageDiv.className = 'message success';
                
                // ‚úÖ L∆ØU TOKEN TH·ª¶ C√îNG V√ÄO COOKIE
                const token = bodyData.session_token;
                console.log('[Login] Setting cookie manually:', token);
                
                // Set cookie with JavaScript (fallback)
                document.cookie = `session_token=${token}; path=/; max-age=3600`;
                
                // Verify cookie was set
                console.log('[Login] Current cookies:', document.cookie);
                
                // L∆∞u v√†o localStorage (backup)
                localStorage.setItem('session_token', token);
                localStorage.setItem('username', bodyData.user.username);
                
                // ‚≠ê T·ª∞ ƒê·ªòNG KH·ªûI ƒê·ªòNG P2P AGENT
                p2pStatusDiv.classList.add('active');
                p2pStatusText.textContent = 'üîÑ Starting P2P Agent...';
                
                const trackers = [
                    'http://127.0.0.1:9001',
                    'http://127.0.0.1:9002',  // Backup tracker (optional)
                    'http://127.0.0.1:9003'   // Backup tracker (optional)
                ];
                
                console.log('[Login] Initializing P2P Agent...');
                
                try {
                    // Initialize P2P Agent
                    const p2pSuccess = await initializeP2PAgent(bodyData.user.username, trackers);
                    
                    if (p2pSuccess) {
                        console.log('[Login] P2P Agent started successfully');
                        p2pStatusText.textContent = '‚úì P2P Agent Running';
                        p2pStatusText.style.color = '#4CAF50';
                        
                        // Redirect sau 1.5 gi√¢y
                        setTimeout(() => {
                            console.log('[Login] Redirecting to dashboard...');
                            window.location.href = '/dashboard.html';
                        }, 1500);
                    } else {
                        console.warn('[Login] P2P Agent failed to start, but continuing...');
                        p2pStatusText.textContent = '‚ö† P2P Agent failed (will retry in dashboard)';
                        p2pStatusText.style.color = '#FF9800';
                        
                        // V·∫´n redirect, agent s·∫Ω retry ·ªü dashboard
                        setTimeout(() => {
                            window.location.href = '/dashboard.html';
                        }, 2000);
                    }
                } catch (p2pError) {
                    console.error('[Login] P2P Agent error:', p2pError);
                    p2pStatusText.textContent = '‚ö† P2P Agent error (will retry in dashboard)';
                    p2pStatusText.style.color = '#FF9800';
                    
                    // V·∫´n redirect ngay c·∫£ khi P2P fail
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 2000);
                }
            } else {
                messageDiv.textContent = bodyData.message || 'Login failed!';
                messageDiv.className = 'message error';
            }
        } catch (error) {
            console.error('[Login] Error:', error);
            messageDiv.textContent = 'Connection error. Please try again.';
            messageDiv.className = 'message error';
        }
    });
</script>

</body>
</html>
